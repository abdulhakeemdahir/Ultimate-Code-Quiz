<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Ultimate Coding Quiz</title>
    <link rel="stylesheet" href="./Assets/css/style.css" />
  </head>
  <body>
    <main>
      <!-- Added my header element -->
      <header>
        <section id="welcome">
          <h1>Welcome to the Ultimate Code Quiz!</h1>
        </section>
        <!-- Added my timer element -->
        <div id="timer">
          <h2>Time Remaining = <span id="count">75</span> Seconds</h2>
        </div>
      </header>
      <!-- Added my start and initialize element -->
      <div id="start"><button id="btn-start">Start Quiz</button></div>
      <div id="container">
        <!-- <button id="answer"></button> -->
      </div>
      <div id="highscore">
        <!-- <h2>View High Score</h2> -->
        <div id="scorecontainer"></div>
        <p>Input your initials</p>
        <input type="text" id="initials" name="initials" />
        <button id="submit">Submit</button>
        <button id="restart">Play Again</button>
      </div>
    </main>

    <script src="./Assets/js/script.js"></script>
  </body>
</html>
